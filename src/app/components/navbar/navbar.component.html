<div class="flex items-center justify-between bg-blue-100 sticky top-0 z-10">
    <div class="flex gap-6">
        <div class="flex items-center gap-2 cursor-pointer" [ngClass]="{'font-bold': isHomeRoute()}"
            (click)="goToHome()">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </div>

        <div class="flex items-center gap-2 cursor-pointer" [ngClass]="{'font-bold': isEmployeeRoute()}"
            (click)="goToEmployee()">
            <mat-icon>people</mat-icon>
            <span>Employee</span>
        </div>
    </div>

    <button mat-flat-button class="bg-red-500 m-2" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Log Out</span>
    </button>
</div>
<router-outlet></router-outlet>
